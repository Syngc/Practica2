<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <title><h:outputText value="#{msg.title}" /></title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="#{EstudianteBean.changeLanguage('')}" value="English" image="resources/us.png" class="imagen"/>
            <h:outputText value=" " />
            <h:commandButton action="#{EstudianteBean.changeLanguage('es')}" value="EspaÃ±ol" image="resources/spain.png" class="imagen" />
        </h:form>
        <br />
        <h1><h:outputText value="#{msg.information}" /></h1>
        <h:form prependId="false" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                
            <p:outputLabel value="#{msg.name}" for="name" />
                <p:inputText  id="name" label="#{msg.name}" value="#{EstudianteBean.nombre}" required="true">
                    <f:validateLength minimum="3" />     
                    <f:attribute name="requiredMessage" value="#{msg.vname}" />
                </p:inputText>
             <p:outputLabel value="#{msg.doc}" for="document" />
                <p:inputText  id="document" label="#{msg.doc}" value="#{EstudianteBean.documento}" required="true">
                    <f:validateLength minimum="8" maximum="10" />   
                    <f:attribute name="requiredMessage" value="#{msg.vdoc}" />
                </p:inputText>
             <p:outputLabel value="#{msg.typedoc}" for="typedoc" />
             <p:selectOneMenu id="typedoc" value="#{EstudianteBean.tipodoc}">
                    <f:selectItem itemLabel="#{msg.select}" itemValue="" />
                    <f:selectItem itemLabel="#{msg.item1}" itemValue="#{msg.item1}" />
                    <f:selectItem itemLabel="#{msg.item2}" itemValue="#{msg.item2}" />
                    <f:selectItem itemLabel="#{msg.item3}" itemValue="#{msg.item3}" />
                    <f:selectItem itemLabel="#{msg.item4}" itemValue="#{msg.item4}" />
             </p:selectOneMenu>
             <p:outputLabel value="#{msg.email}" for="email" />
                <p:inputText  id="email" label="#{msg.email}" value="#{EstudianteBean.email}" required="true"
                              requiredMessage="#{msg.requiredemail}"
                              validatorMessage="#{msg.validatoremail}">
                    <f:validateRegex pattern = "^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />                
                    
                </p:inputText>
             <p:outputLabel value="#{msg.phone}" for="phone" />
                <p:inputText  id="phone" label="#{msg.phone}" value="#{EstudianteBean.telefono}"
                              required="true">
                    <f:validateLength minimum="7" maximum="10" />
                    <f:attribute name="requiredMessage" value="#{msg.vphone}" />
                </p:inputText>
             <p:outputLabel value="#{msg.address}" for="address" />
                <p:inputText  id="address" label="#{msg.address}" value="#{EstudianteBean.direccion}"
                              required="true">
                 <f:attribute name="requiredMessage" value="#{msg.vaddress}" />
                </p:inputText>
             <p:outputLabel value="#{msg.program}" for="program" />
             <p:selectOneMenu id="program" value="#{EstudianteBean.programa}">
                    <f:selectItem itemLabel="#{msg.select}" itemValue="" />
                    <f:selectItem itemLabel="#{msg.prog1}" itemValue="#{msg.prog1}" />
                    <f:selectItem itemLabel="#{msg.prog2}" itemValue="#{msg.prog2}" />
                    <f:selectItem itemLabel="#{msg.prog3}" itemValue="#{msg.prog3}" />
                    <f:selectItem itemLabel="#{msg.prog4}" itemValue="#{msg.prog4}" />
                    <f:selectItem itemLabel="#{msg.prog5}" itemValue="#{msg.prog5}" />
             </p:selectOneMenu>
             <p:outputLabel value="#{msg.photo}" for="photo" />
             <p:fileUpload id="photo" label="#{msg.photo}" required="true" value="#{EstudianteBean.foto}" mode="simple" skinSimple="true" />
             </h:panelGrid>
             <br></br>
             <h2>Captcha</h2>
             <p:messages id="msg"/>
            <p:captcha id="captcha"></p:captcha>
            <br></br>
            <p:commandButton value="Check" actionListener="#{captcha.check}"  ajax="false"></p:commandButton>
            <p:commandButton id="x"  value="Submit" actionListener="#{EstudianteBean.guardar()}" disabled="#{EstudianteBean.disable}"  action="submit" update="@form:x" />
            <p:commandButton  id="mybutton"  value="#{msg.validate}" actionListener="#{EstudianteBean.validar()}"/>
            <h:message for="mybutton" /> 
                          
        </h:form>    
    </h:body>
</html>
